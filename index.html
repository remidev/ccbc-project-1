<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>M'pathy</title>

  <!-- BootStrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Style & Reset CSS -->
  <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">

  <!-- Jquery -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- P5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <script language="javascript" type="text/javascript" src="assets/js/p5.sound.min.js"></script>

  <!-- Javascript -->
  <script defer src="assets/js/Particle.js"></script>
  <script defer src="assets/js/style.js"></script>
  <script defer src='https://code.responsivevoice.org/responsivevoice.js'></script>
  <script defer src="assets/js/speech.js"></script>
  <script defer src="assets/js/emotion.js"></script>
  <script defer src="assets/js/video.js"></script>
  <script defer src="assets/js/dadjoke.js"></script>

</head>


<body>

  <body>

    <div class="container-fluid">

      <!--TOP 80% of the page -->
      <div class="row" id="rowTop">

        <div id="LogoContainer">
          <img id="Logo" class="img-fluid" src="assets/images/Trans.png">
          <!-- Canvas Here -->
        </div>

        <!-- Menu -->
        <div class="col-4" id="DropUp">

          <div class="dropup">

            <img class="little-balls menuImg img-fluid" src="assets/images/Hamburger.png" alt="DropUp Menu">

            <div class="dropup-content">

              <a href="#" id="dadJoke"><i class="far fa-grin-squint-tears"></i></a>
              <a href="#" id="happy"><i class="far fa-smile-beam"></i></a>
              <a href="#" id="frown"><i class="far fa-frown"></i></a>
              <a href="#" id="running"><i class="fas fa-running"></i></a>
              <a href="#" id="glasses"><i class="fas fa-glasses"></i></a>
              <a href="#" id="sample"><i class="fab fa-creative-commons-sampling">Sample</i></a>

            </div>

          </div>

        </div>

        <!-- Play/Pause Button -->
        <div class="col-4" id="Play">

          <img class="little-balls playImg img-fluid" id="playButton" src="assets/images/Play10.png" alt="Play/Pause Button">

        </div>


        <!-- Microphone Button -->
        <div class="col-4 speechBtn" id="Mike">

          <img class="little-balls micImg img-fluid" src="assets/images/TestMike4.png" alt="Mic Button">

        </div>

      </div>

    </div>

    <!-- Youtube Player ( see assets/js/video.js ) -->
    <div id="player"></div>

  </body>

</html>

</html>
